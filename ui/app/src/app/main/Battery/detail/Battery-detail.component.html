<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Battery_form_edit" 
        service="Battery" 
        entity="Battery" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #capacity_kWh attr="capacity_kWh" label="capacity_kWh" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #weight_kg attr="weight_kg" label="weight_kg" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="VEHICLE-battery_id">
    <div layout-padding>
      <o-table 
        attr="VehicleTable" 
        service="Vehicle" 
        entity="Vehicle" 
        keys="vin"
        parent-keys="battery_id:id"
        columns="vin;battery_id;model_id;chassis_number"  
        horizontal-scroll="yes"
        detail-form-route="Vehicle" 
        edit-form-route="Vehicle"
        visible-columns="vin;battery_id;model_id;chassis_number"  
        sort-columns="vin" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #vin attr="vin" title=" vin*" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="battery_id" title="battery_id">
    <o-table-cell-renderer-service attr="battery_id" 
        service="Battery" entity="BatteryType" columns="id;id"
        parent-keys="id:battery_id"
        value-column="id" keys="battery_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="model_id" title="model_id">
    <o-table-cell-renderer-service attr="model_id" 
        service="Model" entity="ModelType" columns="id;name"
        parent-keys="id:model_id"
        value-column="name" keys="model_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #chassis_number attr="chassis_number" title="chassis_number" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
