<o-form #ChargingSessionForm attr="ChargingSession_form_insert" service="ChargingSession" entity="ChargingSession" 
keys="id" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" (onInsertMode)="onInsertMode()">

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-list-picker 
        attr="charging_station_id"
        service="ChargingStation" 
        entity="ChargingStationType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;charging_station_id;id" 
        title="charging_station_id"
        visible-columns="id;id" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-list-picker 
        attr="vehicle_vin"
        service="Vehicle" 
        entity="VehicleType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="vin" 
        value-column-type="VARCHAR"  
        keys="vin" 
        columns="vin;vehicle_vin;vin" 
        title="vehicle_vin"
        visible-columns="vin;vin" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-date-input #start_time attr="start_time" type="date" label="start_time" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
        <o-date-input #end_time attr="end_time" type="date" label="end_time" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
