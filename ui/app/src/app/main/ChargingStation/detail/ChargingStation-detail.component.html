<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="ChargingStation_form_edit" 
        service="ChargingStation" 
        entity="ChargingStation" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #location attr="location" label="location" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #capacity attr="capacity" label="capacity" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="CHARGINGSESSION-charging_station_id">
    <div layout-padding>
      <o-table 
        attr="ChargingSessionTable" 
        service="ChargingSession" 
        entity="ChargingSession" 
        keys="id"
        parent-keys="charging_station_id:id"
        columns="id;charging_station_id;vehicle_vin;start_time;end_time"  
        horizontal-scroll="yes"
        detail-form-route="ChargingSession" 
        edit-form-route="ChargingSession"
        visible-columns="id;charging_station_id;vehicle_vin;start_time;end_time"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="charging_station_id" title="charging_station_id">
    <o-table-cell-renderer-service attr="charging_station_id" 
        service="ChargingStation" entity="ChargingStationType" columns="id;id"
        parent-keys="id:charging_station_id"
        value-column="id" keys="charging_station_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="vehicle_vin" title="vehicle_vin">
    <o-table-cell-renderer-service attr="vehicle_vin" 
        service="Vehicle" entity="VehicleType" columns="vin;vin"
        parent-keys="id:vehicle_vin"
        value-column="vin" keys="vehicle_vin"
        visible-columns="vin" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #start_time attr="start_time" type="date" label="start_time" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-date-input #end_time attr="end_time" type="date" label="end_time" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
