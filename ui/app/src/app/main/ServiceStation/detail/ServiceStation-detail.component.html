<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="ServiceStation_form_edit" 
        service="ServiceStation" 
        entity="ServiceStation" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #location attr="location" label="location" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="SERVICERECORD-service_station_id">
    <div layout-padding>
      <o-table 
        attr="ServiceRecordTable" 
        service="ServiceRecord" 
        entity="ServiceRecord" 
        keys="id"
        parent-keys="service_station_id:id"
        columns="description;service_station_id;vin;service_date;id"  
        horizontal-scroll="yes"
        detail-form-route="ServiceRecord" 
        edit-form-route="ServiceRecord"
        visible-columns="description;service_station_id;vin;service_date;id"  
        sort-columns="description" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #description attr="description" title=" description*" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="service_station_id" title="service_station_id">
    <o-table-cell-renderer-service attr="service_station_id" 
        service="ServiceStation" entity="ServiceStationType" columns="id;name"
        parent-keys="id:service_station_id"
        value-column="name" keys="service_station_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="vin" title="vin">
    <o-table-cell-renderer-service attr="vin" 
        service="Vehicle" entity="VehicleType" columns="vin;vin"
        parent-keys="id:vin"
        value-column="vin" keys="vin"
        visible-columns="vin" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #service_date attr="service_date" type="timestamp" label="service_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
