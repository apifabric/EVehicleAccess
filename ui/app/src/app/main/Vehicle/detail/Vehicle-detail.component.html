<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="vin" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Vehicle_form_edit" 
        service="Vehicle" 
        entity="Vehicle" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="vin" 
        keys-sql-types="VARCHAR" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #vin attr="vin" label=" vin*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="battery_id"
        service="Battery" 
        entity="BatteryType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;battery_id;id" 
        title="battery_id"
        visible-columns="id;id" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="model_id"
        service="Model" 
        entity="ModelType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;model_id;name" 
        title="model_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #chassis_number attr="chassis_number" label="chassis_number" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="CHARGINGSESSION-vehicle_vin">
    <div layout-padding>
      <o-table 
        attr="ChargingSessionTable" 
        service="ChargingSession" 
        entity="ChargingSession" 
        keys="id"
        parent-keys="vehicle_vin:vin"
        columns="id;charging_station_id;vehicle_vin;start_time;end_time"  
        horizontal-scroll="yes"
        detail-form-route="ChargingSession" 
        edit-form-route="ChargingSession"
        visible-columns="id;charging_station_id;vehicle_vin;start_time;end_time"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="charging_station_id" title="charging_station_id">
    <o-table-cell-renderer-service attr="charging_station_id" 
        service="ChargingStation" entity="ChargingStationType" columns="id;id"
        parent-keys="vin:charging_station_id"
        value-column="id" keys="charging_station_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="vehicle_vin" title="vehicle_vin">
    <o-table-cell-renderer-service attr="vehicle_vin" 
        service="Vehicle" entity="VehicleType" columns="vin;vin"
        parent-keys="vin:vehicle_vin"
        value-column="vin" keys="vehicle_vin"
        visible-columns="vin" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #start_time attr="start_time" type="date" label="start_time" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-date-input #end_time attr="end_time" type="date" label="end_time" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="INSURANCEPOLICY-vin">
    <div layout-padding>
      <o-table 
        attr="InsurancePolicyTable" 
        service="InsurancePolicy" 
        entity="InsurancePolicy" 
        keys="id"
        parent-keys="vin:vin"
        columns="id;vin;provider;policy_number;start_date;end_date"  
        horizontal-scroll="yes"
        detail-form-route="InsurancePolicy" 
        edit-form-route="InsurancePolicy"
        visible-columns="id;vin;provider;policy_number;start_date;end_date"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="vin" title="vin">
    <o-table-cell-renderer-service attr="vin" 
        service="Vehicle" entity="VehicleType" columns="vin;vin"
        parent-keys="vin:vin"
        value-column="vin" keys="vin"
        visible-columns="vin" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #provider attr="provider" title="provider" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #policy_number attr="policy_number" title="policy_number" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-date-input #start_date attr="start_date" type="timestamp" label="start_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-date-input #end_date attr="end_date" type="timestamp" label="end_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="SERVICERECORD-vin">
    <div layout-padding>
      <o-table 
        attr="ServiceRecordTable" 
        service="ServiceRecord" 
        entity="ServiceRecord" 
        keys="id"
        parent-keys="vin:vin"
        columns="description;service_station_id;vin;service_date;id"  
        horizontal-scroll="yes"
        detail-form-route="ServiceRecord" 
        edit-form-route="ServiceRecord"
        visible-columns="description;service_station_id;vin;service_date;id"  
        sort-columns="description" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #description attr="description" title=" description*" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="service_station_id" title="service_station_id">
    <o-table-cell-renderer-service attr="service_station_id" 
        service="ServiceStation" entity="ServiceStationType" columns="id;name"
        parent-keys="vin:service_station_id"
        value-column="name" keys="service_station_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="vin" title="vin">
    <o-table-cell-renderer-service attr="vin" 
        service="Vehicle" entity="VehicleType" columns="vin;vin"
        parent-keys="vin:vin"
        value-column="vin" keys="vin"
        visible-columns="vin" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #service_date attr="service_date" type="timestamp" label="service_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="VEHICLEOWNERSHIP-vin">
    <div layout-padding>
      <o-table 
        attr="VehicleOwnershipTable" 
        service="VehicleOwnership" 
        entity="VehicleOwnership" 
        keys="id"
        parent-keys="vin:vin"
        columns="id;owner_id;vin;purchase_date"  
        horizontal-scroll="yes"
        detail-form-route="VehicleOwnership" 
        edit-form-route="VehicleOwnership"
        visible-columns="id;owner_id;vin;purchase_date"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="owner_id" title="owner_id">
    <o-table-cell-renderer-service attr="owner_id" 
        service="Owner" entity="OwnerType" columns="id;name"
        parent-keys="vin:owner_id"
        value-column="name" keys="owner_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="vin" title="vin">
    <o-table-cell-renderer-service attr="vin" 
        service="Vehicle" entity="VehicleType" columns="vin;vin"
        parent-keys="vin:vin"
        value-column="vin" keys="vin"
        visible-columns="vin" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #purchase_date attr="purchase_date" type="timestamp" label="purchase_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
