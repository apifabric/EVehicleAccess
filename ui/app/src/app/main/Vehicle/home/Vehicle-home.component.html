<o-form-layout-manager attr="Vehicle" mode="tab" title="VEHICLE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="VehicleTable" 
            service="Vehicle" 
            entity="Vehicle" 
            title="VEHICLE"
            keys="vin"
            columns="vin;battery_id;model_id;chassis_number" 
            header-actions="R;D"
            visible-columns="vin;battery_id;model_id;chassis_number"  
            sort-columns="vin" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #vin attr="vin" title=" vin*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="battery_id" title="battery_id">
    <o-table-cell-renderer-service attr="battery_id" 
        service="Battery" entity="BatteryType" columns="id;id"
        parent-keys="vin:battery_id"
        value-column="id" keys="battery_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="model_id" title="model_id">
    <o-table-cell-renderer-service attr="model_id" 
        service="Model" entity="ModelType" columns="id;name"
        parent-keys="vin:model_id"
        value-column="name" keys="model_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #chassis_number attr="chassis_number" title="chassis_number" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
